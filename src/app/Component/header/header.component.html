<header >
    <div class="header">
        <a routerLink="/" class="address-Logo">
            <div class="logo">
                <img src="assets/img/icon.svg" alt="Icono">
                <p>Open Log</p>
            </div>
        </a>
        <Nav Class="LogIn">
            <a routerLink="/info" class="help">
                <span class="material-icons-outlined">
                    help_outline
                </span>
            </a>
            <span class="material-icons-outlined" (click)="ActivarPedidos()">
                shopping_cart
            </span>
            <span class="material-icons-outlined" (click)="abrirLogin()">
                account_circle
            </span>
        </Nav>
    </div>
    <div *ngIf="Login==true">
        <app-login></app-login>
    </div>
    <Nav class="optionBar">
        <a routerLink="/Compra" routerLinkActive="active-option" class="option compra">Compra</a>
        <a routerLink="/Diseño" routerLinkActive="active-option" class="option diseña">Diseña</a>
    </Nav>
    <aside id="pedidos">
        <div class="cerrar"(click)="ActivarPedidos()">x</div>
        <div class="shopping-card">
            <span class="material-icons-outlined">
                shopping_cart
            </span>
            <p>Carrito vacio</p>
        </div>
    </aside>
</header>
